<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Básicas HTML/CSS</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h2>Conhecendo tabelas com HTML e CSS</h2>

    <table><!--Inicia uma tabela-->
        <tr><!--Inicia uma linha-->
            <th>Código</th><!--Inicia um título da coluna-->
            <th>Sabor</th>
            <th>Ingredientes</th>
            <th>Valor</th>
        </tr>

        <tr>
            <td>01</td><!--Inicia os dados da coluna-->
            <td>Calabresa</td>
            <td>Calabresa e cebola</td>
            <td>R$ 27,00</td>
        </tr>
        
        <tr>
            <td>02</td>
            <td>Frango catupiry</td>
            <td>Frango e catupiry</td>
            <td>R$ 33,00</td>
        </tr>
        
        <tr>
            <td>03</td>
            <td>Batata frita</td>
            <td>Batata frita e catupiry</td>
            <td>R$ 42,00</td>
        </tr>

        <tr>
            <td>04</td>
            <td>Brigadeiro</td>
            <td>Brigadeiro e morango</td>
            <td>R$ 38,00</td>
        </tr>

    </table>
</body>
</html>
